#server.servlet.context-path=/employeedataapi

# JPA
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driver.class=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Assets
app.resources.assets.host=http://localhost
#app.resources.assets.host=https://developmentmode.000webhostapp.com
app.resources.assets.path=${app.resources.assets.host}/storage_trx_order/
app.resources.file.api.upload.document=${app.resources.assets.host}/storage_trx_order/document_upload.php
app.resources.file.api.remove.document=${app.resources.assets.host}/storage_trx_order/document_removal.php